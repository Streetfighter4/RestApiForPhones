<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<title>PhoneShop</title>
</head>
<body>
	<h2>Create new phone</h2>
	<form id="new-phone-form">
		<input type="text" id="new-phone-manufacturer" required/>
		<input type="text" id="new-phone-model" required/>
		<input type="number" id="new-phone-cameraMP" required/>
		<input type="number" id="new-phone-procesorGHz" required/>
		<input type="number" id="new-phone-year" required/>
		<input type="number" id="new-phone-memoryRam" required/>
		<input type="submit" value="Create">
	</form>
	<h2>Let Filter</h2>
	<form id="filter-phone-form">
		<input type="text" id="filter-phone-manufacturer"/>
		<input type="text" id="filter-phone-model"/>
		<input type="number" step=0.01 id="filter-phone-cameraMP"/>
		<input type="number" step=0.01 id="filter-phone-procesorGHz"/>
		<input type="number" id="filter-phone-year"/>
		<input type="number" step=0.01 id="filter-phone-memoryRam"/>
		<input type="submit" value="FILTER">
	</form>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Manufacturer</th>
		    	<th>Model</th>
		    	<th>Camera(MP)</th>
		    	<th>Processor(GHz)</th>
		    	<th>Year</th>
		    	<th>RAM Memory</th>
		    </tr>
		</thead> 
		<tbody id="phones-table-body"/>
	</table>
</body>
</html>
